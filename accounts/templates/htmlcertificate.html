<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<head>
    <!-- Your head content -->
<style>
    #id1{
        position: absolute;
        left: 300px;
        top: 80px:
        background-color : rgb(255, 255, 255);


</style>
</head>
<body>
    <div id="id1">
    <!-- Display the certificate image -->
    <img src="{% url 'generate_certificate' %}"  width="800px;" alt="Certificate">

    <!-- Add a button to send the certificate via email -->

    <a href="{% url 'send_certificate_email' %}" class="btn btn-danger" style="margin-left: 150px;">Send Certificate</a>
    <a href="{% url 'download_certificate' %}" class="btn btn-danger" style="margin-left: 50px;">Download</a>
    <!-- Your additional content or styling -->
</div>
{% if messages %}
  {% for message in messages %}
    <script>
      // Display SweetAlert on page load
      swal({
        title: "{{ message.tags }}",
        text: "{{ message }}",
        icon: "{{ message.tags }}",
        button: "OK",
      });
    </script>
  {% endfor %}
{% endif %}
</body>
</html>
