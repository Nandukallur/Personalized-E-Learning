<!-- thank_you.html -->
<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Feedback</title>
</head>
  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <!-- End Testimonials Section -->

    <!-- Vendor JS Files -->
    <body>
  <!-- ======= Testimonials Section ======= -->
<div id="testimonials" class="testimonials">
    <div class="container" data-aos="zoom-in">
      <div class="quote-icon">
        <i class="bx bxs-quote-right"></i>
      </div>

      <div class="testimonials-slider swiper-container" data-aos="fade-up" data-aos-delay="100">
        <div class="swiper-wrapper">
            {% for feedback_item in feedback_data %}
          <div class="swiper-slide">
            <div class="testimonial-item">

              <p>
                {{ feedback_item.message }}
              </p>

              <!-- <img src="{{x.Yr_photo.url}}" class="testimonial-img" alt="no image"> -->
              <h3>{{ feedback_item.name }}</h3>
              <h4>{{ feedback_item.email }}</h4>

            </div>
          </div>
         {% endfor %}<!-- End testimonial item -->



        </div>
        <div class="swiper-pagination"></div>
      </div>

    </div>

        <div></div>

  </div>
  <div   style="height: 500px;">A 
   <div style="text-align: center;">
    <a href="{% url 'feedbacks' %}" class="btn btn-outline-warning">Add your feedback</a>

   </div>
  </div> 
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
