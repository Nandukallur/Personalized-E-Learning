    <h2 class="mr-2 ml-5" style="text-align: left; letter-spacing: 2px;font-family:fantasy;font-weight: bold;" >Update </h2>

    <div class="row mr-5" >
        <div class="col"></div>

            <!-- <div class="card ml-1 mt-2 mb-1" style="padding: 3px 15px;">

                </div>
            </div> -->
            <div class="card ml-1 mt-1 mb-1" style="padding: 7px 15px;">
                <div class="card-body font-weight-bold">
                   First Name :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1" style="padding: 7px 15px;">
                <div class="card-body font-weight-bold">
                   Last Name :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold" style="padding: 36px 15px;">
                <div class="card-body">
                   Gender :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold" style="padding: 6px 15px;">
                <div class="card-body">
                   Age :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold" style="padding: 1px 15px;">
                <div class="card-body">
                    Email :
                </div>
            </div>          
        </div>

        <form action="" method="post">
            {% csrf_token %}
        <div class="col mt-2">
            
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{form.first_name.error}}
                   {{form.first_name}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{form.last_name.error}}
                   {{form.last_name}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body" style="height: 130px;">
                   <!-- {{form.gender.error}} -->
                   {{form.gender}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body" >
                   {{form.age.error}}
                   {{form.age}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
               <div class="card-body">
                   {{form.email.error}}
                   {{form.email}}
                </div>
            </div>
            
            <div class="text-center">
                <div class="row mt-3 ml-1">
                    <div class="col"><button class="btn btn-block btn-success">Confirm</button></div>
                    <div class="col"></div>
                    <!-- <div class="col"></div> -->
                </div>
                
            </div>
        </div>
    </form>
